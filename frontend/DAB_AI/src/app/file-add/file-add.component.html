<div class="center">
  <div>
    <input type="file" (change)="fileChangeEvent($event)" type="file"/>
    <image-cropper id="cropper"
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="false"
      [aspectRatio]="4 / 3"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded(loadedImage)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <canvas #canvas id="canvas" style="position: absolute; pointer-events: none; object-fit: contain;" [style.top.px]="canvas_top" [style.left.px]="canvas_left" [style.width.px]="canvas_width" [style.height.px]="canvas_height" ></canvas>
    <button (click)="this.upload()" type="button" class="button-59">Upload</button>
  </div>

  <h2>{{answerText}}</h2>

  <div class="container">
    <div class="item">
      <ul>
        <li *ngFor="let tD of textDataList; let i = index" [ngStyle]="{'border-color':this.colorList[i%this.colorList.length]}">
            {{tD.content}}
        </li>
      </ul>
    </div>
  </div>
</div>
