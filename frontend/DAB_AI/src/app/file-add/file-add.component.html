<div class="center">
  <div class="body2">
    
  
  <div >
    <input type="file" (change)="fileChangeEvent($event)" type="file"/>
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="false"
      [aspectRatio]="4 / 3"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded(loadedImage)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <button (click)="this.upload()" type="button" class="button-59">Upload</button>
    <!-- <img [src]="croppedImage" /> -->
  </div>

  <canvas #canvas style="border: 1px solid" width="600" height="300"> Fallback content</canvas>
    
  <h2>{{answerText}} </h2>


  <div class="container">
    <div class="item">
      <!-- <h3 *ngif="image.text_data">Content : </h3> -->
      <ul>
        <li *ngFor="let tD of textDataList; let i = index" [ngStyle]="{'border-color':this.colorList[i%this.colorList.length]}">
            {{tD.content}}
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
