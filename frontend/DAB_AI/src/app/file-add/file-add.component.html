<div class="center">
  <div class="body2">
    
  
  <div >
    <input type="file" (change)="fileChangeEvent($event)" type="file"/>
    <image-cropper
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="false"
      [aspectRatio]="4 / 3"
      format="png"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded(loadedImage)"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
    ></image-cropper>
    <button (click)="this.upload()" type="button" class="button-59">Upload</button>
    <!-- <img [src]="croppedImage" /> -->
  </div>
    
  <h2>{{answerText}} </h2>

  <div class="container">
    <div class="item">
      <!-- <h3 *ngif="image.text_data">Content : </h3> -->
      <ul>
        <li *ngFor="let tD of textDataList" [ngStyle]="{'border-color':tD.color}">
            {{tD.content}}<br>
        </li><br>
      </ul>
    </div>
  </div>
</div>
</div>
